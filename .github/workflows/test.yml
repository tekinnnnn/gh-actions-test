name: Test
on:
  # manual trigger
  workflow_dispatch:
  # on pull request
  pull_request:
  # on push to master branch
  push:
    branches:
      - 'master'
      - 'responsive-preview'
  # on release
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Run linter
      run: yarn lint

    - name: Build package
      run: yarn build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Run tests
      run: yarn test
  publish:
    if: ${{ success() && (github.event_name == 'release' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/responsive_preview') }}
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Say hello
      run: yarn start